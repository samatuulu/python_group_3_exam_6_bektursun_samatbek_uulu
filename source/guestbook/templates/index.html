{% extends 'base.html' %}


{% block menu %}
    <a href="{% url 'book_create' %}" style="color: black">Create+</a>
{% endblock %}

{% block content %}
  <div class="container">
       <h3>Guest Book</h3>
  </div>
      {% for notepad in book %}
          <div class="container">
          <div class="card mb-3">
          <div class="card-body">
          <h5 class="card-title">{{ notepad.name }} ({{ notepad.email }})</h5><hr/>
          <p class="card-text">{{ notepad.text }}</p><hr/>
          <a href="{% url 'book_update' notepad.pk %}"><button type="button" class="btn btn-primary">Update</button></a>
          <a href="{% url 'book_delete' notepad.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
          </div>
          </div>
          </div>
      {% endfor %}
{% endblock %}
